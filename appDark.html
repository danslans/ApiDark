<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="js/scripts.js"></script>
	<link rel="stylesheet" href="css/styles.css">
	 <script>
	   var listPersons = [
		 {name:"Daniel C",time:"5:18 p:m",text:"Hello!! How are you?",color:"{text:red}",state:"✓✓"},
		 {name:"Juan C",time:"5:18 p:m",text:"Hello!! How are you?",color:"{text:green}",state:"✓✓"},
		 {name:"Evert C",time:"5:18 p:m",text:"Hello!! How are you?",color:"{text:blue}",state:"✓"}
	   ];
	 </script>
</head>

<body>
  <d-content-topbars static>
	<d-topbar align="space-between center"  color="{text:white,backgroundColor: #008080}">
		<h3>WhatsApp</h3>
	<div orientation size="50" align="space-between center">
	  <d-icon type="search"></d-icon>
	  <d-icon type="subMenu"></d-icon>
    </div>
	</d-topbar>
	<d-topbar color=" #006666">
	  
	</d-topbar>
  </d-content-topbars>
  <d-principal-content color="white">
		<d-content color="#cccccc">
		  <d-content-section size=",50"color="white"  orientation="horizontal" loop="pers of listPersons">
			<d-icon color="#cccccc"></d-icon>
				<div align="space-between" size="{x:100%,padding:0px 5px 10px 10px }" orientation="vertical">
				  <div align="space-between">
						<h3>{{pers.name}}</h3>
						<p>{{pers.time}}</p>
					</div>
					<div align="space-between center">
						<h5 color="{{pers.color}}">{{pers.text}}</h5>
					  <h6>{{pers.state}}</h6>
					</div>
				</div>
			</d-content-section>
		</d-content>
	</d-principal-content>
</body>

</html>
